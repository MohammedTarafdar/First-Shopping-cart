

<!DOCTYPE html>
<html>

<head>
   <title>Basic Way to work</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone-decrement-btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="number-of-phone" type="text" class="form-control text-center" value="1">
                           <button id="phone-increment-btn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="item-value">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button  id="item-decrement" class="btn btn-default"><i class="fas fa-minus"></i></button>   
                           <input id="item-count" type="text" class="form-control text-center" value="1">
                           <button  id="item-increment" class="btn btn-default"><i class="fas fa-plus"></i></button>   
                           
                           
                        </div>
                        <h5 id="total-value">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="">$1,278</h5>
                        <h5 id="">$0</h5>
                        <h5 id="">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>



   <script>
       // For phone
      
      document.getElementById('phone-increment-btn').addEventListener("click", function(){
         let itemNumber = document.getElementById('number-of-phone');
         let itemCount = parseInt(itemNumber.value);
         let newItemCount = itemCount + 1;
         itemNumber.value = newItemCount;
         let itemValue = newItemCount * 1219;
         document.getElementById('item-value').innerText = "$" + itemValue;
      });

      document.getElementById('phone-decrement-btn').addEventListener("click", function(){
         let itemNumber = document.getElementById('number-of-phone');
         let itemCount = parseInt(itemNumber.value);
         let newItemCount = itemCount - 1;
         itemNumber.value = newItemCount;
         let itemValue = newItemCount * 1219;
         document.getElementById('item-value').innerText = "$" + itemValue;
      });
      

      // for case

      
      document.getElementById("item-increment").addEventListener("click", function(){
      
         let itemCount = document.getElementById("item-count");
         let numberOfItem = parseInt(itemCount.value);
         let newItemCount = numberOfItem + 1;
         itemCount.value = newItemCount;
         let itemValue = newItemCount * 59;
         document.getElementById("total-value").innerText ="$" + itemValue; 
        
      });
      

      document.getElementById("item-decrement").addEventListener("click", function(){
      
         let itemCount = document.getElementById('item-count');
         let numberOfItem = parseInt(itemCount.value);
         let newItemCount = numberOfItem - 1;
         itemCount.value = newItemCount;
         let itemValue = newItemCount * 59;
         document.getElementById("total-value").innerText = "$" + itemValue; 
         
      });
    

   </script>
</body>

</html>
