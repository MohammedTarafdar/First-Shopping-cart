      function handleProductChange(isIncrease){
         let itemNumber = document.getElementById('number-of-phone');
         let itemCount = parseInt(itemNumber.value);
         let newItemCount = itemCount;
         if(isIncrease == true){
            newItemCount = itemCount + 1;
         }
         if(isIncrease == false && itemCount > 0){
            newItemCount = itemCount - 1;
         }
         itemNumber.value = newItemCount;
         let itemValue = newItemCount * 1219;
         document.getElementById('item-value').innerText ="$" + itemValue;
      }
